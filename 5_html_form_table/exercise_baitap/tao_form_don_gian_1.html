<html lang="en">
<head>

    <title>Tạo form đơn giản 1</title>

</head>
<body>
<div style="border-style: solid; border-width:10px; border-color: #05e798">
<form action="/link_server" method="get" style="background-color: white">

    <div style="color: blue">
        <label style="margin-left: 350px">Họ và Tên: </label>

        <br><br>
        <label style="margin-left:380px"> Email: </label>
        <input type="text" name="email" placeholder="abc@domain.com">
        <br><br>
        <label style="margin-left: 360px">Sở thích: </label>
    </div>
    <div style="color: orange;margin-left: 420px">
        <input type="checkbox" value="TT" name="hobby">Thể thao

        <input type="checkbox" value="DS" name="hobby">Đọc sách <br>

        <input type="checkbox" value="CG" name="hobby">Chơi Game
        <input type="checkbox" value="DA" name="hobby">Điện Ảnh <br>

</div>
