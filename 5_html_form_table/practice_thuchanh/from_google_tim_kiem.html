<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From Google Tìm Kiếm</title>
</head>
<body>
<form action="https://www.google.com.vn/search">
    <h2>Đây là from tìm kiếm trong tab</h2>
    <input type="text" name="q"/>
    <input type="submit" value="Tìm kiếm"/>
</form>
<br> <br> <br> <br>
<form action="https://www.google.com.vn/search" target="_blank">
    <h2>Đây là from tìm kiếm nhảy ra một trang tab mới (target="_blank") </h2>
    <input type="text" name="q"/>
    <input type="submit" value="Tìm kiếm"/>
</body>
</html>
